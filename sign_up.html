<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buy your favorite jacket ever from Rainy Days"
    />
    <title>Rainy Days | Sign Up</title>
    <script src="./js/form.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@0;1&family=Merriweather:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/sign_up.css" rel="stylesheet" />
    <link href="./css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Hotjar Tracking Code for Rainy Days -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3404542, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img
          src="../images/RainyDays_Logo.png"
          alt="Logo for RainyDays Website"
          class="logo"
        />
      </a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburguer-icon">
        <i class="fa-solid fa-bars"></i>
        <span class="visible-hidden">hamburguer icon</span>
      </label>
      <nav>
        <ul>
          <li><a href="../men.html">Men</a></li>
          <li><a href="../women.html">Women</a></li>
          <li class="desktop-hidden">
            <a href="../about_us.html">About Us</a>
          </li>
          <li class="desktop-hidden"><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
      <section class="header-search">
        <div class="shopping-cart">
          <a href="../products/jacket.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="visible-hidden">shopping car</span>
          </a>
        </div>
      </section>
    </header>
    <main class="sign_up-main">
      <section class="form">
        <form class="sign_up-form">
          <div class="messageSuccess"></div>
          <fieldset>
            <legend>Sign Up</legend>
            <div class="form-element">
              <label>
                Full Name (required)
                <input type="text" name="name" id="name" label />
              </label>
              <div class="form-error" id="fullNameError">
                Please enter your full name
              </div>
            </div>
            <div class="form-element">
              <label for="address"
                >Address
                <input type="text" name="address" id="address" />
              </label>
              <div class="form-error" id="addressError">
                Please enter a valid address
              </div>
            </div>
            <div class="form-element">
              <label for="email"
                >Email (requiered)
                <input type="email" name="email" id="email" />
              </label>
              <div class="form-error" id="emailError">
                Please enter a valid email address
              </div>
            </div>
          </fieldset>
          <button class="cta">Submit</button>
        </form>
      </section>
      <section class="sign_up-img">
        <img
          src="../images/man1.jpg"
          alt="man wearing a red jacket loocking to the sky in the mountains"
        />
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="footer-about"><a href="../about_us.html">About Us</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
      <section class="social-media">
        <h3 class="visible-hidden">social media</h3>
        <a href="https://www.facebook.com/">
          <i class="fa-brands fa-facebook"></i>
          <span class="visible-hidden">facebook</span>
        </a>
        <a href="https://twitter.com/">
          <i class="fa-brands fa-twitter"></i>
          <span class="visible-hidden">twitter</span>
        </a>
        <a href="https://www.instagram.com">
          <i class="fa-brands fa-instagram"></i>
          <span class="visible-hidden">instagram</span>
        </a>
      </section>
    </footer>
  </body>
</html>
