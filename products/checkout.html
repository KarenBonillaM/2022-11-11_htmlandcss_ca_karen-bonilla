<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy your favorite jacket ever from Rainy Days">
    <title>Rainy Days | Check out</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@0;1&family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/checkout.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad1493ca4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="../images/RainyDays_Logo.png" alt="Logo for RainyDays Website" class="logo">
        </a>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburguer-icon"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <div class="mobil">
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </div>
            </ul>
        </nav>
        <section class="header-search">
            <div class="search">
                <input type="search" id="site-search" name="site-search" class="search-box">
                <label for="site-search" class="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i><h3>magnifying glass</h3></label>
            </div>
            <div class="shopping-car">
                <a href="../products/jacket.html"><i class="fa-solid fa-cart-shopping"></i><h3>shopping car</h3></a>
            </div>
        </section>
    </header>
    <main class="checkout-main">
        <section class="form">
            <form class="checkout-form">
                <fieldset>
                    <legend>Delivery</legend>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" label>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Payment</legend>
                    <div>
                        <label for="card_number">Card number</label>
                        <input type="tel" name="card_number" id="card_number" placeholder="Card Number">
                    </div>
                    <div class="card-info">
                        <div class="card-date">
                            <label for="yyyymm">YYYYMM</label>
                            <input type="month" name="yyyymm" id="yyyymm" placeholder="YYYY/MM">
                        </div>
                        <div class="card-cvv">
                            <label for="cvv">CVV</label>
                            <input type="tel" name="cvv" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                </fieldset>
                <a href="../products/checkout_success.html" class="cta">Buy Now</a>
                <input type="submit" value="Buy Now" class="input-submit">
            </form>
        </section>
        <section class="details">
            <h2>In your shopping car</h2>
            <div>
                <p>Insulated red jacket.</p>
                <p class="amount">Kr 1.500,00</p>
            </div>
            <div>
                <p>Shipping</p>
                <p class="amount">kr 00,00</p>
            </div>
            <div class="shopping-total">
                <p>Total</p>
                <p class="amount">Kr 1.500,00</p>
            </div>
        </section>
        <section class="checkout-img">
            <img src="../images/man1.jpg" alt="man wearing a red jacket loocking to the sky in the mountains">
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li class="footer-about"><a href="/about_us.html">About Us</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <section class="social-media">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i><h3>facebook</h3></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter"><h3>Twitter</h3></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"><h3>Instagram</h3></i></a>
        </section>
    </footer>
</body>
</html>
